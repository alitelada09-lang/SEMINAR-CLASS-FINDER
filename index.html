<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Class Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function SeminarClassFinder() {
            const [mode, setMode] = useState('participant');
            const [participants, setParticipants] = useState([]);
            const [searchName, setSearchName] = useState('');
            const [searchResult, setSearchResult] = useState(null);
            const [loading, setLoading] = useState(true);
            const [csvData, setCsvData] = useState('');

            useEffect(() => {
                loadParticipants();
            }, []);

            const loadParticipants = async () => {
                try {
                    const result = await window.storage.get('seminar-participants');
                    if (result && result.value) {
                        setParticipants(JSON.parse(result.value));
                    }
                } catch (error) {
                    console.log('No existing data found');
                } finally {
                    setLoading(false);
                }
            };

            const saveParticipants = async (data) => {
                try {
                    await window.storage.set('seminar-participants', JSON.stringify(data));
                    setParticipants(data);
                } catch (error) {
                    alert('Error saving data: ' + error.message);
                }
            };

            const handleSearch = () => {
                if (!searchName.trim()) {
                    alert('Please enter your full name');
                    return;
                }

                const name = searchName.trim().toLowerCase();
                const found = participants.find(p => 
                    p.name.toLowerCase().includes(name) || name.includes(p.name.toLowerCase())
                );

                if (found) {
                    setSearchResult(found);
                } else {
                    setSearchResult({ notFound: true });
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const text = event.target.result;
                        parseCsv(text);
                    };
                    reader.readAsText(file);
                }
            };

            const parseCsv = (text) => {
                const lines = text.split('\n').filter(line => line.trim());
                if (lines.length < 2) {
                    alert('CSV file must have at least a header row and one data row');
                    return;
                }

                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                    if (values.length >= 4 && values[0]) {
                        data.push({
                            name: values[0],
                            hall: values[1] || 'TBA',
                            class: values[2] || 'TBA',
                            group: values[3] || 'TBA'
                        });
                    }
                }

                if (data.length === 0) {
                    alert('No valid participant data found in CSV');
                    return;
                }

                saveParticipants(data);
                alert(`Successfully uploaded ${data.length} participants!`);
            };

            const handleManualAdd = () => {
                if (!csvData.trim()) return;

                const lines = csvData.split('\n').filter(line => line.trim());
                const newParticipants = [];

                lines.forEach(line => {
                    const values = line.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                    if (values.length >= 4 && values[0]) {
                        newParticipants.push({
                            name: values[0],
                            hall: values[1] || 'TBA',
                            class: values[2] || 'TBA',
                            group: values[3] || 'TBA'
                        });
                    }
                });

                if (newParticipants.length > 0) {
                    saveParticipants([...participants, ...newParticipants]);
                    setCsvData('');
                    alert(`Added ${newParticipants.length} participants!`);
                }
            };

            const clearAllData = async () => {
                if (confirm('Are you sure you want to delete all participant data? This cannot be undone.')) {
                    try {
                        await window.storage.delete('seminar-participants');
                        setParticipants([]);
                        alert('All data cleared successfully');
                    } catch (error) {
                        alert('Error clearing data: ' + error.message);
                    }
                }
            };

            const downloadTemplate = () => {
                const template = 'Full Name,Hall,Class,Group\nJuan Dela Cruz,Main Hall,Class A,Group 1\nMaria Santos,East Wing,Class B,Group 2';
                const blob = new Blob([template], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'participant_template.csv';
                a.click();
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-xl text-gray-600">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto mb-6">
                        <div className="bg-white rounded-lg shadow-md p-2 flex gap-2">
                            <button
                                onClick={() => setMode('participant')}
                                className={`flex-1 py-3 px-4 rounded-md font-medium transition-all ${
                                    mode === 'participant'
                                        ? 'bg-blue-600 text-white shadow-lg'
                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                }`}
                            >
                                üîç Participant Finder
                            </button>
                            <button
                                onClick={() => setMode('admin')}
                                className={`flex-1 py-3 px-4 rounded-md font-medium transition-all ${
                                    mode === 'admin'
                                        ? 'bg-blue-600 text-white shadow-lg'
                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                }`}
                            >
                                üë• Admin Panel
                            </button>
                        </div>
                    </div>

                    {mode === 'participant' && (
                        <div className="max-w-2xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="text-center mb-8">
                                    <div className="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <span className="text-5xl">üìã</span>
                                    </div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Welcome to the Seminar!</h1>
                                    <p className="text-gray-600">Enter your full name to find your assignment</p>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Full Name
                                        </label>
                                        <input
                                            type="text"
                                            value={searchName}
                                            onChange={(e) => setSearchName(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                                            placeholder="e.g., Juan Dela Cruz"
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-lg"
                                        />
                                    </div>

                                    <button
                                        onClick={handleSearch}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:scale-105 flex items-center justify-center gap-2"
                                    >
                                        üîç Find My Assignment
                                    </button>
                                </div>

                                {searchResult && (
                                    <div className="mt-8 animate-fadeIn">
                                        {searchResult.notFound ? (
                                            <div className="bg-red-50 border-2 border-red-200 rounded-lg p-6 text-center">
                                                <span className="text-6xl">‚ö†Ô∏è</span>
                                                <h3 className="text-xl font-semibold text-red-800 mb-2 mt-3">Name Not Found</h3>
                                                <p className="text-red-600">
                                                    Please check your spelling or contact the registration desk for assistance.
                                                </p>
                                            </div>
                                        ) : (
                                            <div className="bg-gradient-to-br from-green-50 to-emerald-50 border-2 border-green-200 rounded-xl p-6">
                                                <div className="text-center mb-4">
                                                    <div className="bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3">
                                                        <span className="text-3xl">‚úì</span>
                                                    </div>
                                                    <h3 className="text-2xl font-bold text-gray-800 mb-1">{searchResult.name}</h3>
                                                    <p className="text-green-600 font-medium">Assignment Found!</p>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                                                    <div className="bg-white rounded-lg p-4 text-center shadow-md">
                                                        <div className="text-sm text-gray-500 mb-1">Hall</div>
                                                        <div className="text-xl font-bold text-blue-600">{searchResult.hall}</div>
                                                    </div>
                                                    <div className="bg-white rounded-lg p-4 text-center shadow-md">
                                                        <div className="text-sm text-gray-500 mb-1">Class</div>
                                                        <div className="text-xl font-bold text-purple-600">{searchResult.class}</div>
                                                    </div>
                                                    <div className="bg-white rounded-lg p-4 text-center shadow-md">
                                                        <div className="text-sm text-gray-500 mb-1">Group</div>
                                                        <div className="text-xl font-bold text-green-600">{searchResult.group}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                <div className="mt-8 text-center text-sm text-gray-500">
                                    {participants.length} participants registered
                                </div>
                            </div>
                        </div>
                    )}

                    {mode === 'admin' && (
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h2 className="text-3xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                                    üë• Admin Panel
                                </h2>

                                <div className="space-y-6">
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-blue-400 transition-colors">
                                        <h3 className="text-lg font-semibold text-gray-700 mb-3 flex items-center gap-2">
                                            üì§ Upload CSV File
                                        </h3>
                                        <p className="text-sm text-gray-600 mb-4">
                                            Upload a CSV file with columns: Full Name, Hall, Class, Group
                                        </p>
                                        <div className="flex gap-3">
                                            <label className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg cursor-pointer text-center transition-all">
                                                <input
                                                    type="file"
                                                    accept=".csv"
                                                    onChange={handleFileUpload}
                                                    style={{display: 'none'}}
                                                />
                                                Choose CSV File
                                            </label>
                                            <button
                                                onClick={downloadTemplate}
                                                className="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-all flex items-center gap-2"
                                            >
                                                ‚¨áÔ∏è Template
                                            </button>
                                        </div>
                                    </div>

                                    <div className="border-2 border-gray-300 rounded-lg p-6">
                                        <h3 className="text-lg font-semibold text-gray-700 mb-3">Manual Entry</h3>
                                        <p className="text-sm text-gray-600 mb-4">
                                            Enter participant data (one per line): Name, Hall, Class, Group
                                        </p>
                                        <textarea
                                            value={csvData}
                                            onChange={(e) => setCsvData(e.target.value)}
                                            placeholder="Juan Dela Cruz, Main Hall, Class A, Group 1&#10;Maria Santos, East Wing, Class B, Group 2"
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all font-mono text-sm"
                                            rows={6}
                                        />
                                        <button
                                            onClick={handleManualAdd}
                                            className="mt-3 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-all"
                                        >
                                            Add Participants
                                        </button>
                                    </div>

                                    <div className="border-2 border-gray-300 rounded-lg p-6">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-lg font-semibold text-gray-700">
                                                Current Participants ({participants.length})
                                            </h3>
                                            <button
                                                onClick={clearAllData}
                                                className="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-all flex items-center gap-2"
                                            >
                                                üóëÔ∏è Clear All
                                            </button>
                                        </div>
                                        {participants.length > 0 ? (
                                            <div className="max-h-96 overflow-y-auto">
                                                <table className="w-full text-sm">
                                                    <thead className="bg-gray-100 sticky top-0">
                                                        <tr>
                                                            <th className="text-left p-3 font-semibold">Name</th>
                                                            <th className="text-left p-3 font-semibold">Hall</th>
                                                            <th className="text-left p-3 font-semibold">Class</th>
                                                            <th className="text-left p-3 font-semibold">Group</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {participants.map((p, i) => (
                                                            <tr key={i} className="border-b border-gray-200 hover:bg-gray-50">
                                                                <td className="p-3">{p.name}</td>
                                                                <td className="p-3">{p.hall}</td>
                                                                <td className="p-3">{p.class}</td>
                                                                <td className="p-3">{p.group}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ) : (
                                            <p className="text-gray-500 text-center py-8">No participants added yet</p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<SeminarClassFinder />, document.getElementById('app'));
    </script>
</body>
</html>
